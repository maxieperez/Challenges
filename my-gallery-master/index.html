<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>My Gallery</title>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="img-container">
                <div class="profilePhoto">
                    <img src="assets/img/profilePhoto.png" alt="">
                </div>
            </div>
            <div class="description-container">
                <h2>Rodney Cotton</h2>
                <p>Helsinki, Finland</p>
            </div>
            <div class="infoNm-container">
                <div class="item posts">
                    <div class="numberCounter">
                        <p class="numberCounter">6</p>
                        <div id="display"></div>
                    </div>
                    <p>Posts</p>
                </div>
                <div class="item followers">
                    <p class="numberCounter">2,242</p>
                    <p>Followers</p>
                </div>
                <div class="item following">
                    <p class="numberCounter">1,432</p>
                    <p>Following</p>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="gallery-container">

            <div class="item photo-1">
                <img src="/assets/img/photo1.png" alt="photo1">
            </div>
            <div class="item photo-2">
                <img src="assets/img/photo2.png" alt="photo2">
            </div>
            <div class="item photo-3">
                <img src="assets/img/photo3.png" alt="photo3">
            </div>
            <div class="item photo-4">
                <img src="assets/img/photo_4.png" alt="photo4">
            </div>
            <div class="item photo-5">
                <img src="assets/img/photo5.png" alt="photo5">
            </div>
            <div class="item photo-6">
                <img src="assets/img/photo6.png" alt="photo6">
            </div>

        </div>
    </main>
</body>
</html>
